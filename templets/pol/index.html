{% extends 'pol/base.html' %}
{% block content %}

{% if latest_question_list %}
<h1 class="text-center mb-3">Poll Questions</h1>
    {% for quest in latest_question_list %}
        <div class="card mb-3">
            <div class="card-body">
                <p class="lead">{{ quest.question }}</p>
                <a href="{% url 'pol:detail' quest.id %}" class="btn btn-primary btn-sm">Vote Now</a>
               
            </div>
        </div>
    {% endfor %}
{% else %}
    <p class="lead">No Pols available</p>
{% endif %}

{% endblock %}
